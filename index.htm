<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RANDOM COLOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p id="test"></p>

    <p id="randomColor"></p>
    <div class="random-color-form">
      <label for="color">Enter a valid Colorword: </label>
      <sub>(Color Word, RGB or Hexadecimal Number)</sub>
      <sub>Red, Blue, Yellow etc.</sub>
      <sub>rgb(100, 234, 100) etc.</sub>
      <sub>#8a2f5b, #7b2a5c etc.</sub>
      <input
        type="text"
        minlength="3"
        maxlength="20"
        id="color"
        required
        placeholder="blue,rgb(123,112,214),#3a9c2f"
      />
      <input type="button" value="Submit Color" id="resultButton" />
      <label for="color-result">Here is the color Result: </label>
      <p id="colorResult"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
